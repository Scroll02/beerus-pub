<ion-header>
  <ion-toolbar>
      <ion-icon class="backBtn" slot="start" name="arrow-back-outline" routerLink="/product"></ion-icon>
    <ion-title>My Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="ion-padding">
    <ion-list lines="full" style="background: #32325b;">
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row>
            <ion-col>
              <img src = "{{ p.img }}">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="2" style="margin-top: 10px;">
             <b>Qty:</b>
            </ion-col>
            <ion-col size="2" class="ion-align-self-center">
              <ion-button style="color:#e6b908;" fill="clear" (click)="decreaseCartItem(p)">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col size="2" class="ion-align-self-center" style="text-align: center;">
             {{ p.amount }}
            </ion-col>
 
            <ion-col size="2" class="ion-align-self-center">
              <ion-button style="color:#e6b908;" fill="clear" (click)="increaseCartItem(p)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
 
            <ion-col size="2" offset="2">
              <ion-button style="color: rgb(180, 6, 6);" fill="clear" (click)="removeCartItem(p)">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="7">
              <b>{{ p.name }}</b>
            </ion-col>
            <ion-col size="5" class="ion-text-end">
              {{ p.amount * p.price | currency:'₱' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="7">
              Total:
            </ion-col>
            <ion-col size="5" class="ion-text-end">
              {{ getTotal() | currency:'₱' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    <ion-button class="checkoutBtn" expand="full" (click)="checkout()">Checkout</ion-button>
  </div>
</ion-content>
