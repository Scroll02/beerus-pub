<ion-header>
  <ion-toolbar>
    <ion-title>Product</ion-title>
    <ion-buttons slot="start" class="menuBtn">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openCart()">
        <ion-badge *ngIf="cart.length > 0">{{ cartItemCount | async }}</ion-badge>
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 

<ion-content>
  <ion-list style="background: linear-gradient(#13132b,#40053e);">
    <ion-card *ngFor="let p of products">
      <ion-card-header>
        <ion-card-title><b>{{ p.name }}</b></ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <ion-row>
          <img src = "{{ p.img }}">
         </ion-row>
        <ion-row>
          <ion-col>
            <p>{{ p.description }}<p>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col>
            <ion-label>
              <b>{{ p.price | currency:'â‚±' }}</b>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button (click)="addToCart(p)">
              Add to Cart
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
